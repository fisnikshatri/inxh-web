<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrimi dhe Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <div id="error"></div>
            <form id="form" action="../index.html" method="GET" class="login">
                <input id="name" type="text" name="name" placeholder="Username" required>
                <input id="password" type="password" name="password" placeholder="Password">
                <button type="submit">Login</button>
                <p class="mesazhi">Nuk je i regjistruar ? <a href="../registration/register.html">Regjistrohu</a></p>
            </form>
        </div>
    </div>
</body>
</html>
