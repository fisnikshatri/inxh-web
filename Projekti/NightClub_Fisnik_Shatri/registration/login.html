<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regjistrimi dhe Login</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="login-page">
        <div class="form">
            <form action="../index.html" method="GET" class="register-form">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <input type="email" name="email" placeholder="Email">
                <button type="submit">Krijo llogarine</button>
                <p class="message">Ke krijuar llogari ? <a href="#">Kyqu</a></p>
            </form>

            <form action="../index.html" method="GET" class="login">
                <input type="text" name="username" placeholder="Username">
                <input type="password" name="password" placeholder="Password">
                <button>Login</button>
                <p class="message">Nuk je i regjistruar ? <a href="#">Regjistrohu</a></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
        $('.message a').click(function(){
        $('form').animate({height: "toggle", opacity: "toggle"}, "slow");    
        });

    </script>
    
</body>
</html>
